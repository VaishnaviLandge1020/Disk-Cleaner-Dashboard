<html>
<head>

    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            margin: 0;
           padding: 0:
        }
        .dashboard {
            max-width: 700px;
            margin: 160px auto 0 auto;
            background: #001f3f;
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: royalblue;
            margin-bottom: 30px;
        }
        .stat {
            font-size: 1.4em;
            margin: 15px 0;
        }
        .progress-container {
            width: 80%;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            height: 30px;
        }
        .progress-bar {
            height: 100%;
            width: {{ disk.percent }}%;
            background-color: #000080;
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸ’½ Disk Cleaner Dashboard</h1>
        <div class="stat">Total Disk: {{ disk.total }}</div>
        <div class="stat">Used Disk: {{ disk.used }}</div>
        <div class="stat">Free Disk: {{ disk.free }}</div>

        <div class="progress-container">
            <div class="progress-bar">
                {{ disk.percent }}%
            </div>
        </div>
    </div>
</body>
</html>
